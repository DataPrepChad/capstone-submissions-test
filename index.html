<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Submission Form</title>
</head>
<body>
    <h2>Submit Your Capstone Project</h2>
    <form id="submissionForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" required>

        <label for="capstoneUrl">Capstone Project URL:</label>
        <input type="url" id="capstoneUrl" required>

        <button type="submit">Submit</button>
    </form>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        document.getElementById("submissionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let capstoneUrl = document.getElementById("capstoneUrl").value;

            Email.send({
                SecureToken: "d7607c8e-b658-40d9-b0b6-d7abe4e95ddd",
                To: "cmartin@dataprepu.com",
                From: "cmartin@dataprepu.com",
                Subject: "New Capstone Submission",
                Body: `Name: ${name} <br> Email: ${email} <br> Capstone URL: ${capstoneUrl}`
            }).then(
                message => alert("Submission successful! Thank you.")
            );
        });
    </script>
</body>
</html>
